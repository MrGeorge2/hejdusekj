version: '3.4'

services:
  client:
    image: client
    build:
      context: client
      dockerfile: ./debug.Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - ./client:/usr/src/app
      - ./client/node_modules:/usr/src/app/node_modules

  database:
    image: mariadb
    restart: always
    environment:
      MARIADB_USER: root
      MARIADB_ROOT_PASSWORD: supersecret
    volumes:
      - database_volume:/var/lib/mysql
    ports: 
      - 3306:3306

volumes:
  database_volume: