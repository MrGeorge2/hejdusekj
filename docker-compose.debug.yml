version: '3.4'

services:
  client:
    image: client
    build:
      context: client
      dockerfile: ./debug.Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - ./client:/usr/src/app
  
  server:
    image: server
    build:
      context: server
      dockerfile: ./debug.DockerFile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5113
      MARIADB_HOST: localhost
      MARIADB_PORT: 3306
      MARIADB_USER: root
      MARIADB_PASSWORD: supersecret
      MARIADB_DATABASE: GraphServer
    ports:
      - 5113:5113
      - 7032:7032
    volumes:
      - ./server:/usr/src/app

  database:
    image: mariadb
    restart: always
    environment:
      MARIADB_USER: root
      MARIADB_ROOT_PASSWORD: supersecret
    volumes:
      - database_volume:/var/lib/mysql
    ports: 
      - 3306:3306

volumes:
  database_volume: